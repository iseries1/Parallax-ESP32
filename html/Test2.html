<html>
<head>
    <title>Table Scroll with fixed header</title>
</head>
<body>
    <table cellspacing="0" cellpadding="0" border="0" width="325">
        <tr>
            <td>
                <table cellspacing="0" cellpadding="1" border="1" width="300">
                    <tr>
                        <th>heading 1</th>
                        <th>heading 2</th>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div style="width:325px; height:48px; overflow:auto;">
                    <table cellspacing="0" cellpadding="1" border="1" width="300">
                        <tr>
                            <td>data 1/1</td>
                            <td>data 1/2</td>
                        </tr>
                        <tr>
                            <td>data 2/1</td>
                            <td>data 2/2</td>
                        </tr>
                        <tr>
                            <td>data 3/1</td>
                            <td>data 3/1</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
